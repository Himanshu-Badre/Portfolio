<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Asynchronous</title>
</head>
<body>

	<script type="text/javascript">
		
		//Synchronous Executuion 
		// console.log("Task 1");
		// alert("Task 2");
		// console.log("Task 3");

		//Asynchronous Execution

		console.log("Task 1");
		setTimeout(function(){
			// console.log("Task 2");
			alert("Task 2");
		})
		console.log("Task 3");

	</script>

</body>
</html>
